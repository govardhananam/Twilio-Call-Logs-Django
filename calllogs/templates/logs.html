<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twilio Call Logs</title>
    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
          integrity="sha256-8B1OaG0zT7uYA572S2xOxWACq9NXYPQ+U5kHPV1bJN4="
          rel="stylesheet"/>
    <link rel="shortcut icon" type="image/png" href="https://www.twilio.com/docs/static/img/favicons/favicon_72.caa6a0122.png"/>
</head>
<body>
<nav aria-label="main navigation" class="navbar is-light" role="navigation">
    <div class="navbar-brand">
        <div class="navbar-item">
            <img atl="Twilio" src="https://www.twilio.com/docs/static/img/favicons/favicon_114.caa6a0122.png"
                 style="margin-right: 0.5em;">Logs
        </div>
    </div>
    <table class="table is-fullwidth is-striped is-bordered">
        <thead>
        <tr>
            <th>From</th>
            <th>TO</th>
            <th>Direction</th>
            <th>Duration</th>
            <th>Date</th>
            <th>Status</th>
            <th>Group_ID</th>
        </tr>
        </thead>
        <tbody>
        {% for call in logs %}
        <tr>
            <th>{{ call.from_formatted }}</th>
            <td>{{ call.to }}</td>
            <td>{{ call.direction }}</td>
            <td>{{ call.duration }}</td>
            <td>{{ call.date_created }}</td>
            <td>{{ call.status }}</td>
            <td>{{ call.group_sid }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</nav>
</body>
</html>
